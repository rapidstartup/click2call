<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Connection Test</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.io Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <button id="tryPolling">Try Polling Transport</button>

    <script>
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const tryPollingBtn = document.getElementById('tryPolling');
        
        addMessage('Initializing connection attempt...');
        
        // First try with WebSocket transport only
        let socket = io('http://io.click2call.ai:3002', {
            transports: ['websocket'],
            reconnectionAttempts: 3,
            timeout: 10000
        });

        // Connection events
        socket.on('connect', () => {
            statusEl.textContent = 'Connected! Socket ID: ' + socket.id;
            statusEl.style.color = 'green';
            addMessage('Connected to server');
        });

        socket.on('connect_error', (error) => {
            statusEl.textContent = 'Connection Error: ' + error.message;
            statusEl.style.color = 'red';
            addMessage('Connection error: ' + error.message);
            console.error('Connection error details:', error);
        });

        socket.on('disconnect', (reason) => {
            statusEl.textContent = 'Disconnected: ' + reason;
            statusEl.style.color = 'orange';
            addMessage('Disconnected: ' + reason);
        });

        // Listen for any events from the server
        socket.onAny((eventName, ...args) => {
            addMessage(`Received event: ${eventName}, data: ${JSON.stringify(args)}`);
        });

        // Try with polling if WebSocket fails
        tryPollingBtn.addEventListener('click', () => {
            addMessage('Trying with polling transport...');
            socket.disconnect();
            
            socket = io('http://io.click2call.ai:3002', {
                transports: ['polling'],
                reconnectionAttempts: 3,
                timeout: 10000
            });
            
            socket.on('connect', () => {
                statusEl.textContent = 'Connected (polling)! Socket ID: ' + socket.id;
                statusEl.style.color = 'green';
                addMessage('Connected to server using polling');
            });
            
            socket.on('connect_error', (error) => {
                statusEl.textContent = 'Connection Error (polling): ' + error.message;
                statusEl.style.color = 'red';
                addMessage('Connection error with polling: ' + error.message);
                console.error('Polling connection error details:', error);
            });
        });

        function addMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesEl.appendChild(messageEl);
            console.log(message);
        }
    </script>
</body>
</html>
